<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Asessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <body>
    <div class="container-fluid">

<!--hs and timer-->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
<!--start screen  -->

                  <div id="start" class="m-2 justify-content-center">
                      <h1 class="font-weight-bold">JS Coding Quiz</h1>
                        <p class="p-5">There is little time! Hurry and answer the questions before the timer runs out! you lose time for every incorrect answer and gain points for time left over!</p>
                            <div class="col text-center">
                                <button type="button" id="start-quiz-button" class="btn btn-info ml-5 align-center">Start the Quiz</button>
                            </div>
                  </div>

<!--quiz   -->

                  <div id="questionDiv" style="display: none;">
                    <p id="questionTitle" class="justify-content-center font-weight-bold"></p>
                        <div class="justify-content-center">
                            <p><button id="btn0" class="btn btn-dark"></button></p>
                            <p><button id="btn1" class="btn btn-dark"></button></p>
                            <p><button id="btn2" class="btn btn-dark"></button></p>
                            <p><button id="btn3" class="btn btn-dark"></button></p>
                            <hr id="lineBreak" style="display: none" class="mt-4">
                            <p id="answerCheck" style="display: none;"></p>
                        </div>
                  </div>
<!-- score  -->

<div class="justify-content-center font-weight-bold" id="summary" style="display: none;">
    <div class="col-2"></div>
    <div class="col-8 text-left">
        <h2 class="font-weight-bold">Your final score is <span id="finalScore"></span> !</h2>
        <form>
            <p>Enter your initials: <input id="initialInput" class="form-control" type="text">
            <button type="submit" id="submitInitialBtn" class="btn btn-info">Submit</button>
            </p>
        </form>
    </div>
<div class="col-2"></div>
</div>

<!-- highscores section -->

<div id="highScoreSection" class= "justify-content-center font-weight-bold" style="display: none;">
<h2 class="font-weight-bold">High Scores</h2>                   

<div id="listOfHighScores" class="list-group list-group-flush"></div>

<p>
    <button type="submit" class="btn btn-info" id="goBackBtn">Go Back</button>
    <button type="submit" class="btn btn-info" id="clearHighScoreBtn">Clear High Scores</button>
</p>

</div>
</main>
<div class="col-md-2"></div>


 
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
